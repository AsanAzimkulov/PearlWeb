<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Смотреть фильм онлайн бесплатно</title>
</head>

<body>
  <div id="frame"></div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const link = urlParams.get('link');

    document.getElementById("frame").insertAdjacentHTML("beforeend", `
    <iframe rameborder="0" hspace="0" vspace="0" marginheight="0" marginwidth="0" style="border: none;" src="${link}" width="100%" height="100%"></iframe>
    `);
  </script>
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    iframe {
      width: 100vw;
      height: 100vh;
    }
    }
  </style>
</body>

</html>
